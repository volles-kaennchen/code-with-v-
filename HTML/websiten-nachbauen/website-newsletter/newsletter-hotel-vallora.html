<!DOCTYPE html>
<html lang="de">
  <head>  
  	<meta charset="utf-8">
  	<title>Hotel Vallora - Newsletter</title>
  	<link rel="stylesheet" type="text/css" href="vallorastyles.css">
  </head>
  <body>
	  <h1>Anmeldung zum Newsletter des Hotels Vallora</h1>

	<ul>
	<form action="" method="get">

		<p><label for="vname">Vorname:</label> 
			<input type="text" name="vname" id="vname">  
		
		<p><label for="nname">Nachname:</label>
			<input type="text" name="nname" id="nname"></p>
		
		<p><label for="email">E-Mail-Adresse:</label>
			<input type="email" name="email" id="email"></p>


<p><label for="aufmerksam">Wie sind Sie auf unser Hotel aufmerksam geworden?<br></label>
			<select name="aufmerksam" id="aufmerksam" multiple>
                    <option value="reason1">Freunde</option>              
					<option value="reason2">Zeitschrift</option>
					<option value="reason3">Internet</option>
					<option value="reason4">Werbung</option>
				
			</select></p>

<p>Wann haben Sie Ihren nächsten Urlaub geplant?<br><br>
			<label><input type="checkbox" name="urlaub" value="urlaub">in ca. 1 - 3 Monaten</label><br>
			<label><input type="checkbox" name="urlaub" value="urlaub">in ca. 6 Monaten</label><br> 
			<label><input type="checkbox" name="urlaub" value="urlaub">in diesem Jahr nicht mehr</label><br></p>

<p><label for="nachricht">Wenn Sie uns etwas mitteilen möchten, so finden Sie hier Platz dafür:</label><br>
<textarea name="nachricht" id="nachricht" cols="80" rows="10"></textarea></p>

<p><input type="submit" value="Abschicken"></p>
	</form>
	

  	<p><a href="../index.html">Zurück zur Startseite</a></p>
	</ul>
  </body>
</html>
